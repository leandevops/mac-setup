live_config_reload = true
theme = "Ashes.dark"

[colors]
author = "Chris Kempson"
name = "Ashes (dark)"

[colors.bright]
black = "#747c84"
blue = "#ae95c7"
cyan = "#95aec7"
green = "#95c7ae"
magenta = "#c795ae"
red = "#c7ae95"
white = "#f3f4f5"
yellow = "#aec795"

[colors.cursor]
cursor = "#c7ccd1"
text = "#1c2023"

[colors.normal]
black = "#1c2023"
blue = "#ae95c7"
cyan = "#95aec7"
green = "#95c7ae"
magenta = "#c795ae"
red = "#c7ae95"
white = "#c7ccd1"
yellow = "#aec795"

[colors.primary]
background = "#1c2023"
foreground = "#c7ccd1"

[cursor]
style = "Block"
unfocused_hollow = true

[font]
size = 15.0

[font.bold]
family = "Liga SFMono Nerd Font"
style = "Bold"

[font.italic]
family = "Liga SFMono Nerd Font"
style = "Italic"

[font.normal]
family = "Liga SFMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[[hints.enabled]]
command = "open"
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.mouse]
enabled = true
mods = "None"

[[keyboard.bindings]]
action = "ToggleSimpleFullscreen"
key = "Return"
mods = "Command"

[[keyboard.bindings]]
action = "Quit"
key = "Q"
mods = "Command"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Command"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Command"

[[keyboard.bindings]]
