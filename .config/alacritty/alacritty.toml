[mouse]
hide_when_typing = true

[mouse.double_click]
threshold = 300

[mouse.triple_click]
threshold = 300

[selection]
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

[window]
decorations = "none"
dynamic_padding = false
dynamic_title = true
opacity = 0.98

[window.dimensions]
columns = 168
lines = 51

[window.padding]
x = 12
y = 12

[window.scrolling]
history = 10000
multiplier = 3
